<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Duration</title>
  <link rel="stylesheet" href="02 Capture duration.css">
</head>


<!-- MARK: Table -->
<body>
  <script src="02 Capture duration.js"></script>

  <table>
    <thead>
      <tr>
        <th><button class="DelBtn" id="DelSel">Delete<br>selected</button></th>
        <th>No</th>
        <th>Date & time</th>
        <th>Duration</th>
        <th>Notes</th>
        <th><button class="DelBtn" id="DelAll">Delete All</button></th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td><input type="checkbox"></td>
        <td>1</td>
        <td>01 Jan 2024<br>00:00</td>
        <td><div class="DurationCapture">
          <button class="DurationCapture" id="copyDurationBtn" title="Click to copy">1h 00min 00s</button>
            <select class="DurationCapture" id="colorSelect">
              <option class="colorPalette" value="Grey"><span class="paletteText">Grey</span></option>
              <option class="colorPalette" value="Pink"><span class="paletteText">Pink</span></option>
              <option class="colorPalette" value="Violet"><span class="paletteText">Violet</span></option>
              <option class="colorPalette" value="Indigo"><span class="paletteText">Indigo</span></option>
              <option class="colorPalette" value="Purple"><span class="paletteText">Purple</span></option>
              <option class="colorPalette" value="Blue"><span class="paletteText">Blue</span></option>
              <option class="colorPalette" value="Orange"><span class="paletteText">Orange</span></option>
              <option class="colorPalette" value="Green"><span class="paletteText">Green</span></option>
            </select></div>
        </td>
        <td><textarea cols="50" rows="3"  class="text" /></textarea></td>
        <td><button class="DelBtn" id="DelIndiv">Delete</button></td>
      </tr>
    </tbody>
  </table>
